<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="chat.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <!-- Hidden inputlər cari istifadəçi üçün -->
    <input type="hidden" id="user_id" value="{{ current_user_id }}">
    <input type="hidden" id="username" value="{{ current_username }}">

    <main>
        <section id="chat">
            <div class="container">
                <div class="messageBox">
                    <div class="minibox" id="messages">
                        <!-- Mesajlar JS ilə yüklənəcək -->
                    </div>
                    <div class="text">
                        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                        <button id="sendBtn">Göndər</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
